<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
</head>
<style>
    .container{
         border: 2px solid rgb(25, 25, 24);
         display:grid;
         grid-template-areas: "nav nav nav"
                              "side article article"
                              "footer footer footer";
    }
    .item{
        border: 2px solid yellow;
        height : 55px;

    }
    .item-1{
        grid-area:nav ;
        background-color: aqua;
    }
    .item-2{
        grid-area: side;
        background-color: purple;
    }
    .item-3{
        grid-area: article;
        background-color: red;
    }
    .item-4{
        grid-area: footer;
        background-color: blue;

    }
    .contain{
        width: 88vw;
        height: 100vh;
        display: grid;
        grid-template-columns:repeat(3, minmax(100px, 1fr)); /*fr means fragtion of the given area*/
        /*instead of using 1fr 1fr 1fr we can also use repeat(3, 1fr) 3 bhag 1fr krke*/
        /*also theres minmax which means min 100px and 1fr of the given width*/
        /* gap: 34px; */
        border: 2px solid green;
        row-gap: 10px;
        column-gap: 20px;
        align-items: center;
        justify-items: center;
    }
    .lol{
        border: 2px solid blue;
        width: 55px;
        height: 55px;
    }

</style>
<body>
    <div class="container">
    <div class="item item-1">1</div>
    <div class="item item-2">2</div>
    <div class="item item-3">3</div>
    <div class="item item-4">4</div>
    <div class="item item-5">5</div>
</div>
<br></br>
<div class="contain">
    <div class="lol">6</div>
    <div class="lol">7</div>
    <div class="lol">8</div>
    <div class="lol">9</div>
    <div class="lol">10</div>
</div>
</body>
<!-- justify(or allign)-content is used when we have outer border bigger than the inner items 
 
and justify(or allign) items are used for an items inside a cell of a grid 

also place-content is used for making both jusitfy and allign item/content in center or whtaever u wish-->
