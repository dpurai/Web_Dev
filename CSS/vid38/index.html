<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
</head>
<style>
    .container{
        border: 2px solid red;
        display: flex;
        height: 80vh;
        /* justify-content: center; */
        align-items: center;
        /* flex-direction: column; */
        flex-wrap: wrap;
        align-content: center; /*used when there is content in 2 or more diff lines */
         /* there is no justify-items in flexbox */

         /* flex-flow syntax {
            flex-flow: <flex-direction> <flex-wrap>;
        } */

        flex-flow: row wrap;
        /* gap: 30px;
        row-gap: 30px;
        column-gap: 20px; */
        gap: 50px 20px;
     }

    .item{

        height: 92px;
        width: 92px;
        background-color: blueviolet;
        /* margin: 3px; */
        border: 2px solid black;
    }

    .order-1{
        order: 1;

    }

    .order-2{
        order: 2;

    }

    .order-3{
        order: 3;

    }

    /* jitna jada order utna baaadme ayega items and kam order means first me ayega, also default order = 0 */
</style>
<body>
    <main>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item order-3">4</div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>

            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>

            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
           
            
        </div>
    </main>
</body>
</html>
