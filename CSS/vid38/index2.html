<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continuation of flexbox</title>
</head>
<style>
    .container {
        border: 2px solid red;
        display: flex;
        /* flex-flow: row wrap; */
        justify-content: center;
        align-items: center;
        height: 80vh;
    }

    
        .item {
            /* by default flex-grow = 0 , and by putting 1 we say that pura flexbox me sab items equal width of 1 leke cover hga */
            /* flex-grow: 1; */
            height: 20px;
            width: 20px;
            border: 2px solid black;
            background-color: blueviolet;
            margin: 3px;
    
        }
    .item1 {
        /* flex-grow: 2; */

        /* flex-shrink is an ability when an item needs to be shrink */
        /* flex-shrink:2 ; */
        align-self: flex-end;

    }
    .item3{

        /* kisi particular item ka position change krna ho then we use this üëáüèª */
        align-self: flex-start;
    }
</style>

<body>
    <div class="container">
        <div class="item item1"></div>
        <div class="item"></div>
        <div class="item item3"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

</body>

</html>
