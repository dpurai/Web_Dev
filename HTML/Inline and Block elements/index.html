<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <p>Hey iam a para</p>   <!-- this is block element -->
    <a target="_blank" href="https://youtube.com">Youtube</a> <!-- this is inline element -->
    <div>I am a block element</div>

    <span>iam span and im inline</span>
    <a href="">yes hes a inline</a>
    
    
</body>
</html>
